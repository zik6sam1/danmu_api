name: Build and Push Docker Image to Docker Hub

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v3

      # 从 worker.js 中读取版本号
      - name: Read version from worker.js
        id: version
        run: |
          VERSION=$(grep 'const VERSION' danmu_api/worker.js | sed -E 's/.*const VERSION = "(.*)".*/\1/')
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      # 设置 Docker 镜像缓存（可选，加速构建）
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 登录 Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 构建 Docker 镜像，并指定平台为 amd64 和 arm64，推送到 Docker Hub
      # 使用单条命令同时指定两个标签，避免重复构建
      - name: Build and Push Docker image with version and latest tag
        run: |
          docker buildx build --platform linux/amd64,linux/arm64 \
            -t ${{ secrets.DOCKER_USERNAME }}/danmu-api:${{ env.VERSION }} \
            -t ${{ secrets.DOCKER_USERNAME }}/danmu-api:latest \
            --push .
